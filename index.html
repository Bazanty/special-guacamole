<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <title>Countdown Timer</title>
</head>

<body>
  <div class="video-backdrop">
    <video src="media/backgroud.mp4" loop autoplay muted></video>
  </div>
  <div class="all-body-content">
    <div class="label-logo">
      <span class="bay-woods">BayWoods</span>
    </div>
    <div class="list-container">
      <div class="plac-centrer">
        <div class="countdown">
          <div class="flip-card" id="months"><span class="current">00</span><span class="next">00</span></div>
          <div class="label">Months</div>

          <div class="flip-card" id="days"><span class="current">00</span><span class="next">00</span></div>
          <div class="label">Days</div>

          <div class="flip-card" id="hours"><span class="current">00</span><span class="next">00</span></div>
          <div class="label">Hours</div>

          <div class="flip-card" id="minutes"><span class="current">00</span><span class="next">00</span></div>
          <div class="label">Minutes</div>

          <div class="flip-card" id="seconds"><span class="current">00</span><span class="next">00</span></div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
